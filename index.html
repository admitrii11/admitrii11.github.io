<!DOCTYPE html>

<html>
  <head>
    <title>FAURI Orienteering Club</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="resources/images/fauri (c прозрачностью).png" alt="Logo">
      </div>
    </header>
    <nav>
      <div class="item"><a href="#mission">Mission</a></div>
      <div class="item"><a href="#photos">Photos</a></div>
      <div class="item"><a href="#team">Our Team</a></div>
    </nav>
    <main>
      <div class="banner">
        <div id="mission">
          <h2>Our Mission</h2>
        </div>
      </div>
      <p id="photos">Photos and Maps</p>
      <div class="photo-area">
        <div class="photo-section">
          <img src="resources/images/AB.png">
        </div>
        <div class="photo-section">
          <img src="resources/images/photo1.jpg">
        </div>
        <div class="photo-section">
          <img src="resources/images/A.png">
        </div>
        <div class="photo-section">
          <img src="resources/images/photo2.jpg">
        </div>
        <div class="photo-section">
          <img src="resources/images/A1.png">
        </div>
        <div class="photo-section">
          <img src="resources/images/photo3.jpg">
        </div>
      </div>
      <p id="team">Our Team</p>
      <div class="team-area">
        <div class="team-item">
          <div class="team-photo">
            <img src="resources/images/council1.png">
          </div>
          <h5>Course setter</h5>
        </div>
        <div class="team-item">
          <div class="team-photo">
            <img src="resources/images/council2.jpg">
          </div>
          <h5>Event adviser</h5>
        </div>
        <div class="team-item">
          <div class="team-photo">
            <img src="resources/images/council3.jpg">
          </div>
          <h5>Technician</h5>
        </div>
        <div class="team-item">
          <div class="team-photo">
            <img src="resources/images/council4.jpg">
          </div>
          <h5>Director</h5>
        </div>
        <div class="team-item">
          <div class="team-photo">
            <img src="resources/images/council5.jpg">
          </div>
          <h5>Censor</h5>
        </div>
      </div>
      <footer>
        <h4>"Inspired by our surroundings <br> we do our best helping others to discover <br> a lifestyle full of revelations"</h4>
        <h3>Stefan the Great street, Chisinau</h3>
        <h3>Republic of Moldova</h3>
      </footer>
    </main>
  </body>
</html>
